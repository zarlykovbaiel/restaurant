{% extends "base.html" %}
{% load static %}

{%block content%}  
  <section class="ftco-section" style="padding-top: 10%;">
    <div class="container">
      <div class="row justify-content-center">
        
				
        <div class="wrap d-md-flex">

        <div class="img" style="background-image: url({% static 'img/events-bg.jpg' %});">
          <div class="login-wrap p-4 p-md-5">
        <div class="d-flex">
          <div class="w-100">
            <h3 class="mb-4">BOOK A TABLE</h3>
          </div><body id="bg" style="background-image: url({% static 'img/gallery/gallery-1.jpg' %});">
        </div>
          <form action ="{% url 'booktable'%}" method ="POST">
          {% csrf_token %}

          
          <div class="row">
            <div class="col-md-4 ">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-4 ">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
          
            <div class="col-md-4 ">
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
            </div>
            <div class=" col-md-4 form-group mt-3">
              <input type="date" class="form-control" name="date" id="date" placeholder="Todays Date" required>
            </div>
            <div class=" col-md-4 form-group mt-3">
              <input type="number" class="form-control" name="persons" id="persons" placeholder="No of peoples" required>
            </div>
            <div class="col-md-4 form-group mt-3">
              <input type="text" class="form-control" name="message" id="message" placeholder="Any message" required>
            </div>
          </div>
          <br>
          
      <div class="text-center"><button type="submit">Book Table</button></div>
    
  </form>
  </body>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
                      
    
{%endblock%}
