{% extends "base.html" %}
{% load static %}

{%block content%} 

    <section class="ftco-section" style="padding-top: 10%;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="wrap d-md-flex">
                <div style="padding-right: 15%;">
                <body id="bg" style="background-image: url({% static 'img/hero-bg.jpg' %});"></div>
                    
                    <div class="img" style="background-image: url({% static 'img/events-bg.jpg' %});">
                    <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Login</h3>
                        </div> 
                  </div>
                        <form action="{% url 'login' %}" method="POST" style="padding-bottom: 10%;">
                            {%csrf_token%}
                            <div class="row">
                                <div class="col-md-6 form-group ">
                                    <label class="label" for="name">Username</label>
                                      <input type="text" class="form-control" placeholder="Enter Username" name="username">
                                  </div><br>

                                <div class="col-md-6 form-group">
                                    <label class="label" for="name">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                                </div>
                                <br><br><br>
                                <div class="form-group mt-3">
                                    <div class="text-center"><button type="login">Login</button><br><br>
                                    <a href="{% url 'register' %}"> Dont Have Account? CLICK HERE</a><br><br></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

{%endblock%}
